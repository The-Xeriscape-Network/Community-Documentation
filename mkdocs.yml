site_name: XERISCAPE
edit_uri: edit/main/docs/

repo_name: The-Xeriscape-Network/Community-Documentation
repo_url: https://github.com/The-Xeriscape-Network/Community-Documentation

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.share
    - search.highlight
    - announce.dismiss
    - content.code.annotate
    - content.action.edit
    - content.action.view
  ##icon:
  ##  edit: material/pencil 
  ##  view: material/eye
  custom_dir: theme
plugins:
  - search:
      lang: en
      prebuild_index: true
  - awesome-pages
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://xeriscape.network
    - icon: fontawesome/brands/discord
      link: https://discord.xeriscape.network/
copyright: Copyright &copy; The Xeriscape Network
extra_css:
  - assets/css/extra.css
